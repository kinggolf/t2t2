<div *ngFor="let todoList of todoLists">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ todoList.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ todoList.note }}</p>
    </mat-card-content>
    <mat-card-actions>
      <mat-checkbox>Completed</mat-checkbox>
    </mat-card-actions>
  </mat-card>
</div>
