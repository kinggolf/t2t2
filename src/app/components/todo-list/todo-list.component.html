<div *ngFor="let todoList of todoLists; let i = index;" style="margin-top: 2rem;">
  <mat-card *ngIf="!todoList.editingName" style="margin: 2rem 0.5rem; background-color: lightgray;">
    <mat-card-header (click)="showTodos(i)">
      <mat-card-title>{{ todoList.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="todoList.showListDetails">
      <app-todos [@opening]="todoList.showListDetails ? 'show' : 'hide'" style="overflow: hidden;"></app-todos>
    </mat-card-content>
    <mat-card-actions>
      <div style="display: table; width: 100%; text-align: center;">
        <div style="display: table-cell; width: 20%;">
          <div class="base-mat-icon">
            <div class="icon-font-spec">{{ todoList.itemsCompleted }}</div>
            <div>Completed</div>
          </div>
        </div>
        <div style="display: table-cell; width: 20%;">
          <div class="base-mat-icon">
            <div class="icon-font-spec">{{ todoList.itemsPending }}</div>
            <div>Pending</div>
          </div>
        </div>
        <div style="display: table-cell; width: 20%;">
          <button (click)="editListInfo(i)" class="base-mat-icon" title="Edit Name">
            <i class="material-icons icon-font-spec">border_color</i>
            <div>Edit List Name</div>
          </button>
        </div>
        <div style="display: table-cell; width: 20%;">
          <button (click)="addTodoToList(i)" class="base-mat-icon" title="Add Todo">
            <i class="material-icons icon-font-spec">add_circle</i>
            <div>Add Todo</div>
          </button>
        </div>
        <div style="display: table-cell; width: 20%;">
          <button (click)="deleteList(i)" class="base-mat-icon" title="Delete List">
            <i class="material-icons icon-font-spec">delete</i>
            <div>Delete List</div>
          </button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>

  <mat-card *ngIf="todoList.editingName" style="margin: 2rem 0.5rem; background-color: lightgray;">
    <mat-form-field style="margin-left: 1.2rem;">
      <input matInput placeholder="List Name">
    </mat-form-field>

    <mat-card-actions>
      <div style="display: table; width: 100%; text-align: center;">
        <div style="display: table-cell; width: 50%;">
          <button (click)="cancelEditName(i)" class="base-mat-icon-text-only" title="Cancel Edit Name">Cancel</button>
        </div>
        <div style="display: table-cell; width: 50%;">
          <button (click)="saveEditName(i)" class="base-mat-icon-text-only" title="Save Edit Name">Save</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
