<mat-toolbar style="position: sticky; top: 0; z-index: 100; background-color: lightskyblue;">
  <span>t2t2</span>
</mat-toolbar>

<div class="formOuter formBasic">
  <h1 style="text-align:center;">Login</h1>

  <form (ngSubmit)="submitLogin()" novalidate [formGroup]="loginForm">
    <mat-form-field style="width: 90%">
      <input type="email" matInput formControlName="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field style="width: 90%">
      <input type="password" matInput formControlName="password" placeholder="Password">
    </mat-form-field>
    <button mat-button type="submit" [disabled]="!loginForm.valid" color="primary">
      Submit
    </button>
  </form>

  <div class="forminnercont">
    <button class="sgbtn1 sgbtn0G" (click)="googleSignIn()">Login with Google</button>
  </div>

  <div style="text-align: center; margin: 15px 0;">
    <span class="formLogin" style="cursor: pointer;" (click)="forgotPassword()">Forgot password</span>
  </div>

</div>
