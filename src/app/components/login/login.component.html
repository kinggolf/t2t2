<div *ngIf="showLogin" class="formOuter screenMarginLogin">
  <p class="logRegP">Login</p>

  <form (ngSubmit)="submitLogin()" novalidate [formGroup]="loginForm">
    <mat-form-field>
      <input type="email" matInput formControlName="email" placeholder="Email (Must be a valid email)">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput formControlName="password" placeholder="Password (At least 5 characters)">
    </mat-form-field>
    <button mat-button type="submit" [disabled]="!loginForm.valid" class="logRegBtn logRegMrg0">
      Submit
    </button>
  </form>

  <p class="logRegP">- Or -</p>

  <div class="forminnercont">
    <button mat-button (click)="googleSignIn(false)" class="logRegBtn logRegMrg1">
      Login with Google
    </button>
  </div>

  <div style="text-align: center; font-size: 1rem;  margin: 0.75rem 0;">
    <span style="cursor: pointer;" (click)="forgotPassword()">Forgot password</span>
  </div>

  <button mat-button (click)="this.showLogin = false" class="logRegBtn logRegMrg1">
    New User? Register Here
  </button>
</div>

<div *ngIf="!showLogin" class="formOuter screenMarginLogin">
  <p class="logRegP">Register</p>

  <form (ngSubmit)="submitRegister()" novalidate [formGroup]="registerForm">
    <mat-form-field>
      <input type="email" matInput formControlName="email" placeholder="Email (Must be a valid email)">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput formControlName="password" placeholder="Password (At least 5 characters)">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput formControlName="confirmPassword"
             placeholder="Confirm Password (Must match password)">
    </mat-form-field>
    <button mat-button type="submit" [disabled]="!registerForm.valid" class="logRegBtn logRegMrg0">
      Submit
    </button>
  </form>

  <p class="logRegP">- Or -</p>

  <div class="forminnercont">
    <button mat-button (click)="googleSignIn(true)" class="logRegBtn logRegMrg1">
      Register with Google
    </button>
  </div>

  <button mat-button (click)="this.showLogin = true" class="logRegBtn logRegMrg1">
    Already registered? Login
  </button>
</div>
